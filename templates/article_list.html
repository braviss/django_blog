{% extends 'base.html' %}
{% load i18n %}


{% block title %}Article List{% endblock title %}

{% block content %}
    {% for article in articles %}
        <div class="card mb-4">
            <img class="card-img-top" src="{{ article.image.url }}">
            <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text">{{ article.body|truncatewords:20|safe }}</p>
                <a href="{{ article.get_absolute_url }}" class="btn btn-primary">Просмотр</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
